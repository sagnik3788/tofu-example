   apiVersion: pipecd.dev/v1beta1
   kind: Application
   spec:
     name: aws-opentofu-app
     plugins:
       opentofu:
         openTofuVersion: "1.9.1"
         workspace: default
         vars:
           - TF_VAR_aws_region=us-east-1
           - TF_VAR_bucket_name=tofu-example-bucket-123
           - TF_VAR_environment=dev
         varFiles:
           - main.tf         
         commandFlags:
           apply:
             - "-auto-approve"
         commandEnvs:
           shared:
             - AWS_PROFILE=dev

